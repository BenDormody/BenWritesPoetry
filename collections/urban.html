<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Whispers - Poetry Collection</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h2>BenWritesPoetry.com</h2>
    </header>
    <main>
      <div class="book">
        <div id="pages">
          <!-- Add your poems here, each in a separate div with class "page" -->
          <div class="page active">
            <h3>Poem 1 Title</h3>
            <p>Poem 1 content goes here...</p>
          </div>
          <div class="page">
            <h3>Poem 2 Title</h3>
            <p>Poem 2 content goes here...</p>
          </div>
          <!-- Add more pages as needed -->
        </div>
        <div class="navigation">
          <button id="prevBtn" class="btn">Previous</button>
          <button id="nextBtn" class="btn">Next</button>
        </div>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
